<form action="" [formGroup]="userForm">
  <div class="row">
    <div class="col-6 ">
      <mat-form-field appearance="outline" class="example-form-field  w-100">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" formControlName="name">
        <mat-error>
          <span *ngIf="nameControl?.hasError('required')" >El campo no debe estar vacio</span>
          <span *ngIf="nameControl?.hasError('minlength')" >El campo debe tener almenos 3 caracteres</span>
          <span *ngIf="nameControl?.hasError('maxlength')" >El campo debe tener menos de 10 caracteres</span>
        </mat-error>
      </mat-form-field>

    </div>


    <div class="col-6">
      <mat-form-field class="example-form-field  w-100">
        <mat-label>Apellido</mat-label>
        <input matInput type="text" formControlName="lastName">
        <mat-error>
          campo invalido
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-100" >
        <mat-label>Select an option</mat-label>
        <mat-select disableRipple>
          <mat-option value="1">Option 1</mat-option>
          <mat-option value="2">Option 2</mat-option>
          <mat-option value="3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</form>
